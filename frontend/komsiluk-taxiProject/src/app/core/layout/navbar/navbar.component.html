<nav class="app-navbar" [class.app-navbar--driver-history]="isDriverHistory">
  <div class="app-navbar__slot app-navbar__slot--left">
    <!-- Driver history: HOME -->
    <button *ngIf="isDriverHistory; else burger"
            class="app-navbar__icon-btn"
            aria-label="Home"
            (click)="goHome()">
      <svg viewBox="0 0 24 24" class="app-navbar__icon" aria-hidden="true">
        <path d="M12 3l9 8h-3v10h-5v-6H11v6H6V11H3l9-8z"></path>
      </svg>
    </button>

    <!-- Default: burger -->
    <ng-template #burger>
      <button class="app-navbar__icon-btn" aria-label="Menu" (click)="menuClick.emit()">
        <svg viewBox="0 0 24 24" class="app-navbar__icon" aria-hidden="true">
          <rect x="3" y="6" width="18" height="2" rx="1"></rect>
          <rect x="3" y="11" width="18" height="2" rx="1"></rect>
          <rect x="3" y="16" width="18" height="2" rx="1"></rect>
        </svg>
      </button>
    </ng-template>
  </div>

  <div class="app-navbar__center">
    TAXI APP
  </div>

  <div class="app-navbar__slot app-navbar__slot--right">
    <!-- Filter button only shown in driver history page -->
    <button *ngIf="isDriverHistory"
            class="app-navbar__filter-btn"
            type="button"
            (click)="filterClick.emit()">
      FILTER
    </button>

    <button class="app-navbar__avatar-btn" aria-label="Profile" (click)="rightMenuClick.emit()">
      <span class="app-navbar__avatar" aria-hidden="true">
        <svg viewBox="0 0 24 24" class="app-navbar__avatar-icon">
          <path d="M12 12c2.21 0 4-1.79 4-4S14.21 4 12 4 8 5.79 8 8s1.79 4 4 4zm0 2c-3.33 0-8 1.67-8 5v1h16v-1c0-3.33-4.67-5-8-5z"></path>
        </svg>
      </span>
    </button>
  </div>
</nav>
