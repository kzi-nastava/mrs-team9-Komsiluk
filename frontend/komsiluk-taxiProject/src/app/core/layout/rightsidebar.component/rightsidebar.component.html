<aside class="rightsidebar" [class.open]="open">
  <div class="rightsidebar__content">
    <nav class="rightmenu">

      <!-- GUEST -->
      <ng-container *ngIf="userRole() === UserRole.GUEST">
        <a class="rightmenu__item rightmenu__item--active" routerLink="/login">
          Login
        </a>
        <a class="rightmenu__item" routerLink="/register-passenger">
          Register
        </a>
        <a class="rightmenu__item" routerLink="/about">
          About us
        </a>
      </ng-container>

      <!-- PASSENGER & DRIVER -->
      <ng-container *ngIf="
        userRole() === UserRole.PASSENGER ||
        userRole() === UserRole.DRIVER
      ">
        <a class="rightmenu__item rightmenu__item--active" routerLink="/profile">
          Profile
        </a>
        <a class="rightmenu__item" routerLink="/usage-report">
          Usage report
        </a>
        <a class="rightmenu__item" routerLink="/driver-history">
          Ride history
        </a>
        <a class="rightmenu__item" routerLink="/support">
          Support
        </a>
        <a class="rightmenu__item" routerLink="/about">
          About us
        </a>
      </ng-container>

      <!-- ADMIN -->
      <ng-container *ngIf="userRole() === UserRole.ADMIN">
        <a class="rightmenu__item rightmenu__item--active" routerLink="/profile">
          Profile
        </a>
        <a class="rightmenu__item" routerLink="/driver-change-requests">
          Support
        </a>
        <a class="rightmenu__item" routerLink="/about">
          About us
        </a>
      </ng-container>

    </nav>
  </div>
</aside>
