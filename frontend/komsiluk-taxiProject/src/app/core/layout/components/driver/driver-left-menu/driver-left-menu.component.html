<div class="d-top">
  <div class="d-status-row">
    <div class="d-status" [class.d-status--active]="driverState.isActiveLike()" [class.d-status--inactive]="!driverState.isActiveLike()">
      {{ driverState.isActiveLike() ? 'Active' : 'Inactive' }}
    </div>

    <button type="button" class="d-switch text-semibold btn-scale" (click)="onSwitchClick()">
      Switch
    </button>

    <div class="d-today text-regular">
      <div class="d-today__label">Active today:</div>
      <div class="d-today__val">{{ driverState.activeTodayText() }}</div>
    </div>
  </div>

  <div class="d-sep"></div>
</div>

<nav class="p-menu">
  <button class="p-item" type="button" (click)="toggle('current')">
    <span class="p-left">
      <span class="material-symbols-outlined">local_taxi</span>
      <span class="p-text">Current ride</span>
    </span>
    <span class="p-chev" [class.p-chev--open]="currentOpen()">▾</span>
  </button>

  @if (currentOpen()) {
    <div class="p-panel">
      <span class="p-panel__label">TODO: current ride panel</span>
    </div>
  }

  <button class="p-item" type="button" (click)="toggle('scheduled')">
    <span class="p-left">
      <span class="material-symbols-outlined">schedule</span>
      <span class="p-text">Scheduled rides</span>
    </span>
    <span class="p-chev" [class.p-chev--open]="scheduledOpen()">▾</span>
  </button>

  @if (scheduledOpen()) {
    <div class="p-panel">
      <span class="p-panel__label">TODO: scheduled rides panel</span>
    </div>
  }
</nav>
