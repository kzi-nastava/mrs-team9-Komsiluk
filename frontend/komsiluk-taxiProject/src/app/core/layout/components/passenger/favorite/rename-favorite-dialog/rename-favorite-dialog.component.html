<app-modal-shell [open]="open" (closed)="cancel.emit()">

  <div class="rf-title text-regular">Rename {{ currentTitle }}</div>
  <div class="rf-sub text-regular">Please insert a new name for the ride</div>

  <input
    class="rf-input text-medium"
    type="text"
    [formControl]="nameCtrl"
  />

  <div class="rf-actions">
    <button type="button" class="btn btn--ghost text-semibold btn-scale" (click)="cancel.emit()">
      Cancel
    </button>

    <button
      type="button"
      class="btn btn--primary text-semibold btn-scale"
      [disabled]="nameCtrl.invalid"
      (click)="onConfirmClick()"
    >
      Confirm
    </button>
  </div>

</app-modal-shell>
