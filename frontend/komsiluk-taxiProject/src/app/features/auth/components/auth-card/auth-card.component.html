<div class="app-bg-textured card-screen">
  <div class="glass-panel glass-panel--ep card-panel">

    <div class="card-title">
      <h1>{{ title }}</h1>
    </div>

    <div class="card-divider"></div>

    <div class="card-text">
      <ng-content></ng-content>
    </div>

    <div class="card-actions">
      <button
      type="submit"
      class="btn btn--primary btn-scale text-semibold"
      form="loginForm"
      >
        {{ buttonText }}
      </button>

      <ng-content select="[auth-card-footer]"></ng-content>
    </div>

  </div>
</div>
