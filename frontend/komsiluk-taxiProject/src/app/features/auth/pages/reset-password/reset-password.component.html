<app-auth-card title="Reset password">

    <form id="forgotPasswordForm" class="auth-form" [formGroup]="form" (ngSubmit)="save()" autocomplete="off">
        <div class="auth-field">
            <label class="auth-label text-semibold">New password</label>
            <input class="auth-input text-medium" type="password" formControlName="password" />
            @if (isInvalid('password')) {
            <div class="form-error">Min 8 chars, at least 1 letter and 1 number.</div>
            }
        </div>
        <div class="auth-field">
            <label class="auth-label text-semibold">Repeat password</label>
            <input class="auth-input text-medium" type="password" formControlName="repeat" />
            @if (isInvalid('repeat')) {
            <div class="form-error">Repeat password is required.</div>
            }
            @if (mismatch()) {
            <div class="form-error">Passwords do not match.</div>
            }
        </div>
    </form>

    <button card-actions class="btn btn--ghost btn-scale text-semibold" [routerLink]="'/login'" type="button">
        Cancel
    </button>

    <button card-actions type="submit" class="btn btn--primary btn-scale text-semibold" form="forgotPasswordForm">
        Confirm
    </button>
</app-auth-card>
