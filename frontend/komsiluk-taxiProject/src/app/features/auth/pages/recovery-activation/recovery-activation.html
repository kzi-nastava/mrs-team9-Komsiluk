<app-auth-card title="Recovery Activation">

    <div>We've sent you a verification email. Please check your inbox and click the activation link.</div>

    <div card-actions>

        <button class="btn btn--ghost btn-scale text-semibold" [routerLink]="'/login'" type="button" auth-card-footer>
            Cancel
        </button>

        <button type="submit" class="btn btn--primary btn-scale text-semibold" [attr.form]="formId">
            Resend Email
        </button>
    </div>
</app-auth-card>
