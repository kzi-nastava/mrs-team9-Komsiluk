<app-auth-card title="Password reset">

    <div>
        If the email exists, a password reset link has been sent.
        Please check your inbox and follow the instructions.
    </div>

    <button
    card-actions
    type="button"
    class="btn btn--ghost btn-scale text-semibold"
    (click)="close()"
>
    Close
</button>

</app-auth-card>
