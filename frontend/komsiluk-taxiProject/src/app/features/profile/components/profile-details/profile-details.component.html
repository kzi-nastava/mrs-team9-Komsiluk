<div class="profile-details">
  <div class="profile-details__header">
    <div>
      <h1 class="profile-details__title">Profile</h1>
      <p class="profile-details__subtitle">
        Basic information about your account.
      </p>
    </div>

    <button class="profile-details__edit-btn">Edit</button>
  </div>

  <div class="profile-details__grid">
    <div class="profile-details__field">
      <span class="field-label">First name</span>
      <span class="field-value">Name</span>
    </div>

    <div class="profile-details__field">
      <span class="field-label">Last name</span>
      <span class="field-value">Surname</span>
    </div>

    <div class="profile-details__field">
      <span class="field-label">Email</span>
      <span class="field-value">name.surname@email.com</span>
    </div>

    <div class="profile-details__field">
      <span class="field-label">Phone number</span>
      <span class="field-value">+381 60 123 456</span>
    </div>

    <div class="profile-details__field">
      <span class="field-label">City</span>
      <span class="field-value">Belgrade</span>
    </div>

    <div class="profile-details__field">
      <span class="field-label">Address</span>
      <span class="field-value">Street 12</span>
    </div>
  </div>
</div>
