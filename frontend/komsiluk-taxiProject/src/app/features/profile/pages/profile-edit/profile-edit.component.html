<div class="pe-screen">
  <div class="glass-panel glass-panel--ep">
    <div class="pe-title text-semibold">EDIT</div>

    <form class="pe-form" autocomplete="off">
      <label class="pe-field">
        <span class="pe-label text-semibold">Firstname</span>
        <input class="pe-input text-medium" type="text" value="Name" />
      </label>

      <label class="pe-field">
        <span class="pe-label text-semibold">Lastname</span>
        <input class="pe-input text-medium" type="text" value="Surname" />
      </label>

      <label class="pe-field">
        <span class="pe-label text-semibold">Address(Street and number)</span>
        <input class="pe-input text-medium" type="text" value="Address 100" />
      </label>

      <label class="pe-field">
        <span class="pe-label text-semibold">City</span>
        <input class="pe-input text-medium" type="text" value="City" />
      </label>

      <label class="pe-field">
        <span class="pe-label text-semibold">Phone number</span>
        <input class="pe-input text-medium" type="text" value="11111111" />
      </label>

      <div class="btn-actions">
        <button type="button" class="btn btn--ghost btn-scale text-semibold" (click)="close()">
          Cancel
        </button>

        <button type="button" class="btn btn--primary btn-scale text-semibold" (click)="save()">
          Save
        </button>
      </div>
    </form>
  </div>
</div>
